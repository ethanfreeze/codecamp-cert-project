<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title"></h1>
        <p id="description"></p>
        <form id="survey-form">
            <fieldset>
                <legend>Personal Information (required)</legend>
                <label id="name-label" for="name">Name<input id="name" type="text" placeholder="John Doe" required /></label>
                <label id="email-label" for="email">Email<input id="email" type="text" pattern="[a-z0-5]{8,}" placeholder="johndoe@abc.com" required /></label>
                <label id="number-label" for="number">Phone Number<input id="number" type="number" placeholder="111-111-1111" /></label>
            </fieldset>
            <fieldset>
                 
            </fieldset>

        </form>
    </body>
</html>
